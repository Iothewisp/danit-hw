<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match js_app.winston>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  include_tag_key true
  type_name _doc
  reconnect_on_error true
  reload_connections true
  request_timeout 30s
</match>

<match **>
  @type stdout
</match>
