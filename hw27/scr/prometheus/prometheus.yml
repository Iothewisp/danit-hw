global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']   # ✅ имя контейнера, не localhost

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']   # ✅ можно переименовать job для совместимости с дашбордами

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
