<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Pets | PetShop CLI</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 48px auto;
      padding: 24px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff6600;
    }

    h1 {
      text-align: center;
      color: #00ff99;
      margin-bottom: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }

    th, td {
      border: 1px solid #00ff99;
      padding: 12px;
      text-align: left;
      color: #ffcc99;
    }

    th {
      background-color: #222;
      color: #00ff99;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:hover {
      background-color: #262626;
    }

    p {
      color: #ff4444;
      text-align: center;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: #ffcc99;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .ascii {
      text-align: center;
      font-size: 12px;
      color: #00ff99;
      white-space: pre;
      margin-top: 32px;
    }

    .banner {
      display: block;
      margin: 32px auto 0;
      max-width: 100%;
      width: 300px;
      border-radius: 12px;
      border: 2px dashed #00ff99;
      box-shadow: 0 0 12px #ff6600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>List of Pets</h1>

    {% if pets %}
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for pet in pets %}
            <tr>
              <td>{{ pet.id }}</td>
              <td>{{ pet.name }}</td>
              <td>{{ pet.price }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No pets available.</p>
    {% endif %}

    <img src="/static/images/mops.jpeg" alt="Mops Banner" class="banner">

    <a href="/">← Back to Home</a>
  </div>

  <div class="ascii">
    ┌────────────────────────────────────┐<br>
    │  PetShop CLI: HARD ROCK HALLELEUYA!│<br>
    └────────────────────────────────────┘
  </div>

</body>
</html>
